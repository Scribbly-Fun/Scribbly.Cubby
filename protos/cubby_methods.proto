syntax = "proto3";

package cubby;

option csharp_namespace = "Scribbly.Cubby.Proto";

import "cubby_messages.proto";

/**
 * Reads and writes data from the cached store
 */
service CacheService {
  /**
   * Inserts or updates an item in the cache
   */
  rpc Put (PutRequest) returns (PutResponse);

  /**
   * Gets an item from the cache
   */
  rpc Get (GetRequest) returns (GetResponse);

  /**
   * Attempts to slide out the expiration time for a sliding cache entry
   */
  rpc Refresh (RefreshRequest) returns (RefreshResponse);

  /**
   * Checks for an item from the cache
   */
  rpc Exists (ExistsRequest) returns (ExistsResponse);
  
  /**
   * Revokes and removes a entry from the cache.
   */
  rpc Evict (EvictRequest) returns (EvictResponse);
}